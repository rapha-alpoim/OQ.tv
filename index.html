<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OQ.TV - home</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@75,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header container">
        <button class="">
            <span class="material-symbols-outlined headerMenu">menu</span>
        </button>
        <h1 class="headerTitle">Filmes e Séries</h1>
        <nav class="navMenu">
            <a href="#" class="navMenu_span navMenu_span-active"><span class="material-symbols-outlined">movie</span></a>
            <a href="#" class="navMenu_span"><span class="material-symbols-outlined">live_tv</span></a>
            <a href="#" class="navMenu_span"><span class="material-symbols-outlined">group</span></a>
            <a href="#" class="navMenu_span"><span class="navMenu_profile"></span></a>
        </nav>
    </header>

    <nav class="sideMenu">
        <button class="iconBack">
            <span class="material-symbols-outlined ">arrow_back</span>
        </button>
        <img src="assets/img/OQtv_logo.svg" alt="OQ.tv Logo" class="sideMenu_logo">
        <a href="" class="sideMenu_link">
            <span class="material-symbols-outlined">account_circle</span>
            <p class="sideMenu_span-caption">Perfil</p>
        </a>
        <a href="" class="sideMenu_link">
            <span class="material-symbols-outlined">notifications</span>
            <p class="sideMenu_span-caption">Notificações</p>
        </a>
        <a href="" class="sideMenu_link">
            <span class="material-symbols-outlined">bookmark</span>
            <p class="sideMenu_span-caption">Minhas Listas</p>
        </a>
        <a href="" class="sideMenu_link">
            <span class="material-symbols-outlined">tune</span>
            <p class="sideMenu_span-caption">Configurações</p>
        </a>
        <a href="" class="sideMenu_link">
            <span class="material-symbols-outlined">share</span>
            <p class="sideMenu_span-caption">Compartilhe</p>
        </a>
        <a href="" class="sideMenu_link linkLogout">
            <span class="material-symbols-outlined">logout</span>
            <p class="sideMenu_span-caption">Sair</p>
        </a>
    </nav>

    <main class="main container">
        <section class="mainSearch">
            <input type="search" name="busca" id="busca" class="input" placeholder="Pesquise títulos, artistas, usuários...">
        </section>
        <section class="mediaContent">
            <article class="mediaExample">
                <h2 class="contentTitle">Pousando no Amor</h2>
                <ul class="contentDescription">
                    <li>
                        <p class="contentDescription-year">2019</p>
                    </li>
                    <li>
                        <p class="contentDescription-season">1 Temporada</p>
                    </li>
                </ul>
                <nav class="contentNav">
                    <a href="#" class="contentNav_span">
                        <span class="material-symbols-outlined">close</span>
                    </a>
                    <a href="#" class="contentNav_span ">
                        <span class="material-symbols-outlined iconFavorite">favorite</span>
                    </a>
                    <a href="" class="contentNav_span addList">
                        <span class="material-symbols-outlined iconAdd">add_circle</span>
                        <p class="contentNav_span-caption">Lista</p>
                    </a>
                </nav>
            </article>
        </section>
    </main>
    <footer class="footer">
        <nav class="footerNav container">
            <a href="#" class="navBar_span navBar_span-active"><span class="material-symbols-outlined">movie</span></a>
            <a href="#" class="navBar_span"><span class="material-symbols-outlined">live_tv</span></a>
            <a href="#" class="navBar_span"><span class="material-symbols-outlined">group</span></a>
            <a href="#" class="navBar_span"><span class="navMenu_profile"></span></a>
        </nav>
    </footer>
    <script src="assets/script/index.js"></script>
</body>
</html>
